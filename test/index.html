<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css' />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js'></script>
    <title>Document</title>

    <style>
        .card {
            margin-top: 0px;
            margin-bottom: 0px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-pencil"></span>
                        Post
                    </a>
                </li>
                <li>
                    <a href="#" id="btnLogin">
                        <span class="glyphicon glyphicon-log-in"></span>
                        Login
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="date1" class="card panel panel-success" onclick="showPost(this)">
                    <div class="panel-heading">
                        title
                        <span class="pull-right">timestamp</span>
                    </div>
                    <div class="panel-body">Panel Content</div>
                    <div class="panel-footer">written by who <a href="btn btn-default" class="pull-right">Edit</a></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="date2" class="card panel panel-success" onclick="showPost(this)">
                    <div class="panel-heading">
                        title
                        <span class="pull-right">timestamp</span>
                    </div>
                    <div class="panel-body">Panel Content</div>
                    <div class="panel-footer">written by who <a href="btn btn-default" class="pull-right">Edit</a></div>
                </div>
            </div>
        </div>
    </div>

    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title text-center">登入</h3>
                </div>
                <form class="form-horizontal" method="POST" action="/">
                    <div class="modal-body">

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-2">
                                <input id="userName" name="userName" type="text" placeholder="請輸入帳號"
                                    class="form-control input-md">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-2">
                                <input id="userPwd" name="userPwd" type="password" placeholder="請輸入密碼"
                                    class="form-control input-md">
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script>
        $('.panel-body, .panel-footer').toggle();
        function showPost(post) {
            $('#' + post.id + ' .panel-body').toggle('fast');
            $('#' + post.id + ' .panel-footer').toggle('fast');
        }

        $('#btnLogin').click(() => {
            $('#login').modal();
        });
    </script>
</body>

</html>
